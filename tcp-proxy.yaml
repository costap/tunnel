static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 443
    filter_chains:
    # Any requests received on this address are sent through this chain of filters
    - filters:
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          stat_prefix: tcp
          cluster: localsshd-web
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 6443
    filter_chains:
      # Any requests received on this address are sent through this chain of filters
      - filters:
          - name: envoy.filters.network.tcp_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
              stat_prefix: tcp
              cluster: localsshd-kubectl
  clusters:
  - name: localsshd-web
    connect_timeout: 1s
    load_assignment:
      cluster_name: localsshd
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 10443
  - name: localsshd-kubectl
    connect_timeout: 1s
    load_assignment:
      cluster_name: localsshd
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 16443
admin:
  access_log_path: "/dev/stdout"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 15000
